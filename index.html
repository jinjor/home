<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="World Maker">
  <meta property="og:title" content="{{.Title}}">
  <meta property="og:url" content="http://world-maker.com/">
  <meta property="og:image" content="{{.Image}}">
  <meta property="og:description" content="{{.Description}}">
  <meta property="twitter:card" content="{{.Card}}">
  <meta property="twitter:player:width" content="480">
  <meta property="twitter:player:height" content="360">
  <meta property="twitter:player" content="{{.PlayerUrl}}">
  <title>World Maker</title>
  <script src="./assets/elm.js"></script>
  <link href="./assets/normalize.css" rel="stylesheet">
  <link href="./assets/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Alegreya+Sans" rel="stylesheet">
</head>

<body>
  <audio src="./assets/dummy.mp3"></audio>
  <pre id="errors"></pre>
  <script>
    window.onerror = (message, url, line) => {
      document.getElementById('errors').textContent = message + '\n' +
        url + '\n' + line;
      return false;
    };
    let app = Elm.Main.fullscreen();
    app.ports.moveToCard.subscribe(id => {
      var element = document.getElementById(id);
      if (element) {
        var rect = element.getBoundingClientRect();
        setTimeout(() => {
          window.scrollTo(0, window.pageYOffset + rect.top);
        });
      }
    });
  </script>
  <script src="./assets/setup-audio.js"></script>
</body>
